<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="my-framework.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveness.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Spotify Home</title>
</head>
    <body>
        <!-- NAV / PLAYER -->
        <header>
            <nav>
                <!-- CURRENT TRACK PLAYING -->
                <div class="playing flex-fill">
                    <img src="img/sinister.jpeg" alt="">
                    <div class="track-info">
                        <div class="song-name padding">
                            Forever
                        </div>
                        <a href="#">
                            <div class="album padding">
                            Asap Rocky
                            </div>
                        </a>
                        <div>
                        </div>
                    </div>
                    <div>
                        <a href="#"><i class="fa fa-heart-o padding" aria-hidden="true"></i></a>
                        <a href="#"> <i class="fa fa-folder-o padding" aria-hidden="true"></i></a>
                    </div>
                </div>
                <!-- PLAYER AT THE CENTER -->
                <div class="player flex-fill">
                    <div class="player-buttons">
                        <a href=""><i class="fa fa-random align-center-inline" aria-hidden="true"></i></a>
                        <a href=""><i class="fa fa-step-backward align-center-inline" aria-hidden="true"></i></a>
                        <a href=""><i class="fa fa-play-circle big-btn align-center-inline" aria-hidden="true"></i></a>
                        <a href=""><i class="fa fa-step-forward align-center-inline" aria-hidden="true"></i></a>
                        <a href=""><i class="fa fa-repeat align-center-inline" aria-hidden="true"></i></a>
                    </div>
                    <div class="progress fill-width">
                        <div class="min-sec align-center-inline">0:33</div>
                        <div class="bar-track align-center-inline">
                            <div class="bar">
                                <div class="cursor"></div>
                            </div>
                        </div>
                        <div class="min-sec align-center-inline">3:33</div>
                    </div>
                </div>
                <!-- CONTROLS VOLUME ETCETERA -->
                <div class="controls flex-fill">
                    <a href="#" class="little-margin-side"><i class="fa fa-bars" aria-hidden="true"></i></a>
                    <a href="#" class="little-margin-side"><i class="fa fa-desktop" aria-hidden="true"></i></a>
                    <a href="#" class="little-margin-side"><i class="fa fa-volume-up" aria-hidden="true"></i></a>
                    <!-- BARRA PER AUDIO -->
                    <div class="bar-track little-margin-side audio-bar">
                        <div class="bar">
                            <div class="cursor"></div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!-- SIDE BAR -->
            <aside class="sidebar">
                <div>
                    <img class="logo hidden-xs" src="img/logo.svg" alt="">
                    <div class="padding">
                        <img class="visible-xs" src="img/logo-small.svg" alt="">
                    </div>

                </div>
                <ul>
                    <li class="padding selected">
                        <a href="#"> <img class="aside-icon" src="img/home.svg" alt=""></a>
                        <a class="hidden-xs" href="#">Home</a>
                    </li>
                    <li class="padding">
                        <a href="#"> <img class="aside-icon" src="img/search.svg" alt=""></a>
                        <a class="hidden-xs" href="#">Cerca</a>
                    </li>
                    <li class="padding">
                        <a href="#"> <img class="aside-icon" src="img/libreria.svg" alt=""></a>
                        <a class="hidden-xs" href="#">La tua libreria</a>
                    </li>
                </ul>
                <!-- PLAYLIST -->
                <div class="playlist padding">
                    <h3 class="hidden-xs">PLAYLIST</h3>
                    <ul  class="hidden-xs">
                        <li class="crea-playlist">
                            <a href="#"> <i class="fa fa-plus-square" aria-hidden="true"></i></a>
                            <a class="hidden-xs little-margin-side" href="#"> Crea Playlist</a>
                        </li>
                        <li>
                            <a href="#">Summer</a>
                        </li>
                        <li>
                            <a href="#">Hits</a>
                        </li>
                        <li>
                            <a href="#">Old School</a>
                        </li>
                        <li>
                            <a href="#">Chill</a>
                        </li>
                        <li>
                            <a href="#">Psychedelic</a>
                        </li>
                    </ul>
                </div>
                <div class="description padding">
                    <div>
                        <img src="img/download.svg" class="padding-top-btm align-center-inline" alt=""> <a class="align-center-inline hidden-xs">Installa app</a> 
                    </div>
                    <div class="hidden-xs horizontal-line"></div>
                    <div class="artist-photo"><img src="img/profile.svg" alt=""></div>
                    <span class="artist-name hidden-xs"> John Doe</span>
                </div>
                
            </aside>
            <!-- CONTENTS -->
            <div class="central-section">
                <div class="top-bar clearfix">
                    <a href="#"> EFFETTUA L'UPGRADE </a>
                </div>
                <div class="contents-nav-bar"> 
                    <ul>
                        <li> <a href="#"> IN EVIDENZA <div class="selection-mark"></div></a></li>
                        <li> <a href="#"> PODCAST</a></li>
                        <li> <a href="#"> CLASSIFICHE</a></li>
                        <li> <a href="#"> GENERI E MOOD</a></li>
                        <li> <a href="#"> NUOVE USCITE</a></li>
                        <li> <a href="#"> SCOPRI</a></li>
                    </ul>
                </div>
                <div ></div>
            </div>
        </main>
    </body>
</html>
